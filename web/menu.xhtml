<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:outputLabel value="USTED NO HA INICIADO SESIÓN" rendered="#{usuarioBean.verificarSesion() eq false}" />
        <h:form rendered="#{usuarioBean.verificarSesion()}">
            <h:panelGrid columns="2">

                <p:outputLabel value="Bienvenido Usuario" />
                <p:outputLabel value="#{usuarioBean.usuario.usuarioNombre}" />

                <p:commandButton value="Cerrar Sesión"
                                 action="#{usuarioBean.cerrarSesion()}" />
            </h:panelGrid>

            <p:commandButton value="Alta de proyectos" action="alta.xhtml" />
            <p:commandButton value="Consulta de proyectos" action="#{proyectoExpressBean.abrirPaginaCargarListaProyectos()}" />

        </h:form>
    </h:body>
</html>
